<body>
  <script>
function throttle(fn,wait = 0){
  let canUse = true
  return function(){
    if(canUse){
      fn.apply(this,arguments)
      canUse = false
      setTimeout(() => {
        canUse = true
      },wait)
    }
  }
}
let throttled = throttle(() => {console.log(2)},3000)
throttled()
throttled()


  </script>

</body>
