<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    //使用虚拟滚动:只渲染可视区域的内容，非可见区域的那就完全不渲染了，当用户在滚动时实时替换渲染的内容
    //或requestAnimationFrame.利用文档判断fragment集合requestAnimationFragment。
  </ul>
  <script>
    let ul = document.querySelector('ul')
    const total = 1000
    const once = 20
    const times = total / once
    let timeTag = 0
    function add(){
      let fragment = document.createDocumentFragment('fragment')
      for(let i = 0; i < once; i++){
        let li = document.createElement('li')
        li.innerText = "创建li"
        fragment.appendChild(li)
      }
      ul.appendChild(fragment)
      timeTag +=1
      loop()       
    }
    function loop(){
      if(timeTag < times){
        window.requestAnimationFrame(add)
      }
    }
    loop()
  </script>
</body>
</html>
